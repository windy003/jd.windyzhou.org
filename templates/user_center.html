    <script src="https://cdn.jsdelivr.net/npm/compressorjs@1.1.1/dist/compressor.min.js"></script>
    <script>
        let posts = [];
        let uploadedImages = [];
        let currentUser = null;

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€
        checkLoginStatus();

        async function checkLoginStatus() {
            try {
                const response = await fetch('/api/check_login');

        // é€€å‡ºç™»å½•
        async function logout() {
            if (confirm('ç¡®å®šè¦é€€å‡ºç™»å½•å—ï¼Ÿ')) {
                try {
                    await fetch('/api/logout', { method: 'POST' });

        // å›¾ç‰‡å‹ç¼©å‡½æ•°
        async function compressImage(file, maxSizeMB = 2, maxWidthOrHeight = 1920, quality = 0.8) {
            if (file.size <= maxSizeMB * 1024 * 1024) {
                return file;
            }

            return new Promise((resolve, reject) => {
                new Compressor(file, {
                    quality: quality,
                    maxWidth: maxWidthOrHeight,
                    maxHeight: maxWidthOrHeight,
                    success(result) {
                        const compressedFile = new File([result], file.name, {
                            type: 'image/jpeg',
                            lastModified: Date.now()
                        });
                        resolve(compressedFile);
                    },
                    error(err) {
                        reject(err);
                    }
                });
            });
        }

        // å›¾ç‰‡é€‰æ‹©å¤„ç†
        document.getElementById('images').addEventListener('change', async function(e) {
            const files = Array.from(e.target.files);

            if (uploadedImages.length + files.length > 9) {
                alert('æœ€å¤šåªèƒ½ä¸Šä¼ 9å¼ å›¾ç‰‡');
                return;
            }

            const uploadButton = document.querySelector('.btn-upload');
            const originalText = uploadButton.textContent;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (uploadedImages.length >= 9) break;

                if (!file.type.startsWith('image/')) {
                    alert(`æ–‡ä»¶ "${file.name}" ä¸æ˜¯å›¾ç‰‡æ ¼å¼ï¼Œå·²è·³è¿‡`);
                    continue;
                }

                if (file.size > 16 * 1024 * 1024) {
                    alert(`å›¾ç‰‡ "${file.name}" è¶…è¿‡16MBé™åˆ¶ï¼Œå·²è·³è¿‡`);
                    continue;
                }

                // å‹ç¼©å›¾ç‰‡
                let fileToUpload = file;
                if (file.size > 2 * 1024 * 1024) {
                    uploadButton.textContent = `æ­£åœ¨å‹ç¼©å›¾ç‰‡ ${i + 1}/${files.length}...`;
                    try {
                        fileToUpload = await compressImage(file);
                    } catch (error) {
                        console.error('å›¾ç‰‡å‹ç¼©å¤±è´¥:', error);
                        fileToUpload = file;
                    }
                }

                uploadButton.textContent = `æ­£åœ¨ä¸Šä¼  ${i + 1}/${files.length}...`;

                // ä¸Šä¼ å›¾ç‰‡
                const formData = new FormData();
                formData.append('image', fileToUpload);

                try {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData,
                        credentials: 'same-origin'
                    });

                    const result = await response.json();

                    if (result.success) {
                        uploadedImages.push(result.filename);
                        renderImagePreview();
                    } else {
                        alert(`ä¸Šä¼  "${file.name}" å¤±è´¥ï¼š${result.message}`);
                    }
                } catch (error) {

                }
            }

            uploadButton.textContent = originalText;
            e.target.value = '';
        });

        // æ¸²æŸ“å›¾ç‰‡é¢„è§ˆ
        function renderImagePreview() {
            const previewContainer = document.getElementById('imagePreview');

        }

        // åˆ é™¤å›¾ç‰‡
        function removeImage(index) {

        // åŠ è½½æˆ‘çš„ä¿¡æ¯
        async function loadMyPosts() {
            try {

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) {
                return 'åˆšåˆš';
            } else if (diff < 3600000) {
                return Math.floor(diff / 60000) + 'åˆ†é’Ÿå‰';
            } else if (diff < 86400000) {
                return Math.floor(diff / 3600000) + 'å°æ—¶å‰';
            } else if (diff < 2592000000) {
                return Math.floor(diff / 86400000) + 'å¤©å‰';
            } else {
                return date.toLocaleDateString('zh-CN');
            }
        }

        function renderPosts() {
            const postsSection = document.getElementById('postsSection');

            if (posts.length === 0) {

                            </div>

        }

        function escapeHtml(text) {

        // ç¼–è¾‘ä¿¡æ¯
        function editPost(postId) {
            const post = posts.find(p => p.id === postId);

            document.getElementById('editingPostId').value = post.id;
            document.getElementById('category').value = post.category;
            document.getElementById('title').value = post.title;
            document.getElementById('content').value = post.content;
            document.getElementById('contact').value = post.contact;
            document.getElementById('price').value = post.price || '';
            uploadedImages = post.images ? [...post.images] : [];
            renderImagePreview();

            document.querySelector('.publish-section').scrollIntoView({ behavior: 'smooth' });
        }

            document.getElementById('submitBtn').textContent = 'å‘å¸ƒä¿¡æ¯';

        // åˆ é™¤ä¿¡æ¯
        async function deletePost(postId) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡ä¿¡æ¯å—ï¼Ÿ')) {
                try {
                    const response = await fetch(`/api/posts/${postId}`, {

                    if (result.success) {

                    } else {

                    }
                } catch (error) {

                }

        // å‘å¸ƒ/æ›´æ–°ä¿¡æ¯
        document.getElementById('publishForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const editingPostId = document.getElementById('editingPostId').value;

            try {

                const method = isEditing ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,

                } else {
